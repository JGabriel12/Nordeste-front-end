<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nordeste Restaurante</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

     <!-- CSS -->
     <link rel="stylesheet" href="../css/mesa.css" />
     <link rel="stylesheet" href="../css/pratos.css" />

  </head>
  <body>
    <!-- Forms -->
    <form action="http://127.0.0.1:8000/cadastrarPedido" id="formulario" name="formulario" class="form" method="GET">

      <input type="hidden" name="id_mesa" id="id_mesa" ></input>

      <!-- *INPUT HIDDEN SÓ FUNCIONA UMA VEZ -->
      <input type="hidden" name="valor_prato" id="valor_prato" ></input>
      <input type="hidden" name="id_estadia" id="id_estadia" ></input> 

      <div class="select mt-2">
        <div class="label-mesa">
         <label for="form-select"><h1 class="titulo">Nossos pratos</h1></label>
        </div>
        <select class="form-select" id="id_prato" name="id_prato">
          <option value="null" selected>Escolha uma prato</option>
        </select>
      </div>
      <div class="flexbtn submit">
        <input type="submit" class="btn btn-primary" value="Escolher"></input>        
      </div>
    </form>
    <!-- Fechar estadia -->    
    <div class="flexbtn">
      <form action="http://127.0.0.1:8000/FinalizarEstadia" id="formulario" name="formulario"class="form" method="GET">
        <div class="flexbtn submit">
          <!-- *INPUT HIDDEN SÓ FUNCIONA UMA VEZ -->
          <input type="hidden" name="id_estadia" id="id_estadia"></input>
          <input type="submit" class=" teste btn btn-primary" value="Finalizar estadia">     
        </div>
      </form>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Ariquivo JS -->
    <script src="../js/pratos.js"></script>
    <script src="../js/mesas.js"></script>

    <!-- Bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>     
  </body>
</html>
